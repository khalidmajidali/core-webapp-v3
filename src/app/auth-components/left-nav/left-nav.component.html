<nav id="left-nav">
    <div id="branding">
        <a [routerLink]="['dashboard']" routerLinkActive="active"><img src="../assets/images/CORE-logo.svg"
                alt="logo"></a>
    </div>
    <p-scrollPanel [style]="{ width: '100%', height: 'calc(100vh - 130px)' }" class="no-padding">
        <!-- Left nav menu start here -->
        <ul>
            <ng-template #recursiveMenu let-items>
                @for(item of items; track item){
                <li>
                    <a [routerLink]="item.routerLink" routerLinkActive="active">
                        @if(item.icon){
                            <i class="material-icons-round">{{item.icon}}</i>
                        }
                        <span>{{ item.label }}</span>
                    </a>
                    <ng-container *ngIf="item.items && item.items.length > 0">
                        <ul [class.sub-menu]="item.items && item.items.length > 0">
                            <ng-container
                                *ngTemplateOutlet="recursiveMenu; context:{ $implicit: item.items }"></ng-container>
                        </ul>
                    </ng-container>
                </li>
                }
            </ng-template>
            <ng-container *ngTemplateOutlet="recursiveMenu; context:{ $implicit: menuItems }"></ng-container>
        </ul>
        <!-- Left nav menu ends here -->
